<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLM PLayground</title>
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <p id="toast">
        <span id="toast-icon"></span>
        <span id="toast-msg"></span>
    </p>
    <h1>
        <code>QLM</code> playground
    </h1>
    <textarea id="msgwriter" placeholder="Write  message"></textarea>
    <section>
        <h1>Model parameters</h1>
        <input type="text" name="model" id="model-name" placeholder="model" value="gemma3" />
    </section>
    <section>
        <h1>Structured data output</h1>
        <div class="flex">
            <input type="text" name="field-name" id="field-name" placeholder="Field name" />
            <input type="text" name="field-description" id="field-description" placeholder="Field description" />
            <select id="field-format">
                <option value="boolean">Boolean</option>
                <option value="string">String</option>
                <option value="number">Number</option>
            </select>
            <select id="field-required">
                <option value="required">Required</option>
                <option value="optional">Optional</option>
            </select>
        </div>
        <button id="add-column-button">Add field</button>
    </section>
    <table id="main-table">
        <thead>
            <tr id="messages-header"></tr>
        </thead>
        <tbody id="messages-display"></tbody>
    </table>
</body>

</html>
